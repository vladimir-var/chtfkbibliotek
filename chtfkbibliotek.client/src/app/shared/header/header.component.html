<header class="main-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <span class="logo-text">ЧХТФК Бібліотека</span>
      </a>
      
      <button 
        class="navbar-toggler" 
        type="button" 
        (click)="toggleMenu()"
        [attr.aria-expanded]="isMenuOpen" 
        aria-label="Відкрити меню">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div 
        class="collapse navbar-collapse" 
        [class.show]="isMenuOpen" 
        id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a 
              class="nav-link" 
              [routerLink]="['/']" 
              routerLinkActive="active" 
              [routerLinkActiveOptions]="{exact: true}"
              (click)="closeMenu()">
              Головна
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              [routerLink]="['/books']" 
              routerLinkActive="active"
              (click)="closeMenu()">
              Каталог
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link" 
              [routerLink]="['/login']" 
              routerLinkActive="active"
              (click)="closeMenu()">
              Вхід
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
