<div class="sidebar-filter">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">Фільтри</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="filterForm">
        <!-- Genres Filter -->
        <div class="filter-section">
          <h6 class="filter-title">Жанри</h6>
          <div class="genres-list">
            <div class="form-check" *ngFor="let genre of genres">
              <input class="form-check-input" type="checkbox" 
                     [id]="'genre-' + genre.id" 
                     [checked]="isGenreSelected(genre.id)"
                     (change)="onGenreChange(genre.id)">
              <label class="form-check-label" [for]="'genre-' + genre.id">
                {{ genre.name }}
              </label>
            </div>
          </div>
        </div>

        <!-- Year Published Filter -->
        <div class="filter-section">
          <h6 class="filter-title">Рік видання</h6>
          <div class="row g-2">
            <div class="col-6">
              <select class="form-select form-select-sm" formControlName="yearFrom">
                <option [ngValue]="null">Від</option>
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>
            <div class="col-6">
              <select class="form-select form-select-sm" formControlName="yearTo">
                <option [ngValue]="null">До</option>
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons d-flex mt-4">
          <button type="button" class="btn-apply flex-grow-1 me-2" (click)="applyFilters()">
            <i class="fas fa-filter"></i> Застосувати
          </button>
          <button type="button" class="btn-reset" (click)="resetFilters()" *ngIf="hasActiveFilters()">
            <i class="fas fa-undo-alt"></i> Скинути
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
