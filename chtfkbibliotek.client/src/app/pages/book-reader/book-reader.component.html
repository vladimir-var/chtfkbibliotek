<div class="book-reader-container">
  <!-- Заголовок с информацией о книге -->
  <div class="book-header" *ngIf="book">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <a [routerLink]="['/books', book.id]" class="back-link">
            <i class="fas fa-arrow-left"></i> Повернутися
          </a>
        </div>
        <div class="col">
          <h1 class="book-title">{{ book.title }}</h1>
          <h2 class="book-author">{{ book.author }}</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Основной контент -->
  <main class="main-content">
    <!-- Состояние загрузки -->
    <div class="loading-state" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Завантаження...</span>
      </div>
      <p>Завантаження PDF...</p>
    </div>

    <!-- Сообщение об ошибке -->
    <div class="error-state" *ngIf="error">
      <div class="alert alert-danger">
        <i class="fas fa-exclamation-circle me-2"></i>
        {{ error }}
      </div>
    </div>

    <!-- PDF просмотрщик -->
    <div class="pdf-container" *ngIf="!isLoading && !error && pdfUrl">
      <iframe 
        [src]="pdfUrl" 
        class="pdf-viewer"
        type="application/pdf"
        frameborder="0">
      </iframe>
    </div>
  </main>
</div>
