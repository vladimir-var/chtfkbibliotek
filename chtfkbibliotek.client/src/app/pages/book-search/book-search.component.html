<div class="book-search-container">
  <!-- Search header section -->
  <div class="search-header">
    <div class="container">
      <h1 class="search-title">Каталог бібліотеки</h1>
      <p class="search-description">Знайдіть потрібну книгу за назвою, автором або жанром</p>

      <!-- Search input -->
      <div class="search-input-group">
        <input type="text"
               class="form-control search-input"
               placeholder="Введіть назву книги, автора або ключове слово..."
               [(ngModel)]="searchTerm"
               name="searchTerm"
               (keyup.enter)="search()">
        <button type="button" class="search-btn" (click)="search()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Book list section -->
  <div class="book-list-section">
    <div class="container">
      <div class="row">
        <!-- Sidebar filters -->
        <div class="col-lg-3">
          <app-sidebar-filter></app-sidebar-filter>
        </div>

        <!-- Book results -->
        <div class="col-lg-9">
          <!-- Results counter -->
          <div class="found-counter">
            Знайдено <span>{{ books.length }}</span> книг
          </div>

          <!-- Books grid -->
          <div class="row books-grid" *ngIf="books.length > 0">
            <div class="col-md-6 col-lg-4" *ngFor="let book of books">
              <app-book-card [book]="book"></app-book-card>
            </div>
          </div>

          <!-- Empty state -->
          <div class="empty-state" *ngIf="books.length === 0 && !isLoading">
            <div class="empty-state-icon">
              <i class="fas fa-search"></i>
            </div>
            <h3 class="empty-state-title">Книг не знайдено</h3>
            <p class="empty-state-text">
              На жаль, за вашим запитом не знайдено жодної книги. Спробуйте змінити параметри пошуку або фільтри.
            </p>
            <button class="btn btn-secondary" (click)="resetFilters()">
              <i class="fas fa-undo"></i> Скинути фільтри
            </button>
          </div>

          <!-- Loading state -->
          <div class="loading-state" *ngIf="isLoading">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Завантаження...</span>
            </div>
            <div class="mt-3">Завантаження книг...</div>
          </div>

          <!-- Pagination -->
          <div class="pagination-container" *ngIf="books.length > 0">
            <nav aria-label="Навігація по сторінках">
              <ul class="pagination">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">
                    <i class="fas fa-chevron-left"></i>
                  </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="fas fa-chevron-right"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
